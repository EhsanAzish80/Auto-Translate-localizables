name: Python Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      continue-on-error: false
    
    - name: Verify required imports
      run: |
        python -c "import deep_translator; print('deep_translator OK')"
    
    - name: Verify optional imports
      run: |
        python -c "try:
            import lxml
            print('lxml OK')
        except ImportError:
            print('lxml not available (optional)')"
      continue-on-error: true
    
    - name: Check script syntax
      run: |
        python -m py_compile localization_app.py
        python -m py_compile translate_xliff.py
    
    - name: Test CLI help
      run: |
        python translate_xliff.py --help
    
    - name: Display environment info
      run: |
        python --version
        pip list
